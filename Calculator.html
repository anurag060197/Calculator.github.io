<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div id="container">
        <div id="title">Calculator</div>
        <input type="input" id="input" value=""/>
        <div>
            <button class="width" id="clr" onClick="clearAll()">C</button>
            <button class="width" id="ans" onClick="displayAns()">=</button>
        </div>
        <div>
            <button class="same" id="block7">7</button>
            <button class="same" id="block8">8</button>
            <button class="same" id="block9">9</button>
            <button class="same" id="divide">/</button>
        </div>
        <div>
            <button class="same" id="block4">4</button>
            <button class="same" id="block5">5</button>
            <button class="same" id="block6">6</button>
            <button class="same" id="multiply">*</button>
        </div>
        <div>
            <button class="same" id="block1">1</button>
            <button class="same" id="block2">2</button>
            <button class="same" id="block3">3</button>
            <button class="same" id="minus">-</button>
        </div>
        <div>
            <button class="same" id="block0">0</button>
            <button class="same" id="dot">.</button>
            <button class="same" id="plus">+</button>
        </div>
    </div>
</body>
<script src="Calculator.js "></script>
</html>
